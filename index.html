<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorry olip</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    img {
      width: 150px;
      margin: 20px 0;
      border-radius: 10px;
    }

    h1 {
      font-size: 28px;
      color: #333;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      font-size: 18px;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .green-button {
      background-color: #4CAF50;
      color: white;
    }

    .green-button:hover {
      background-color: #45a049;
      transform: scale(1.1);
    }

    .moving-button {
      background-color: #ff5722;
      color: white;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://images.app.goo.gl/TjQjHCh8rD3Uk2KR6" alt="haii">
    <h1>aku Minta Maaf üôè</h1>
    <p>haii cwekk yang lagi ngambek, maafin aku donggg katanyaa sihh kalo orang ngambek atau marah tuhh nanti cepat tua tauuu, maafinn aku yahhh pliss syng ehhh, maafin yahhüôèüèªü•∫.</p>

    <!-- Tombol untuk kirim ke WhatsApp -->
    <button class="green-button" onclick="redirectToWhatsApp()">Yaa</button>

    <!-- Tombol pindah-pindah -->
    <button class="moving-button" id="movingButton" onclick="moveButton(this)">Gak!</button>
  </div>

  <script>
    function redirectToWhatsApp() {
      const message = "Yaaa dehhhh aku maafin";
      const phone = "6288298793719";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.location.href = url;
    }

    function moveButton(button) {
      const maxWidth = window.innerWidth - button.offsetWidth;
      const maxHeight = window.innerHeight - button.offsetHeight;
      const randomX = Math.floor(Math.random() * maxWidth);
      const randomY = Math.floor(Math.random() * maxHeight);

      button.style.left = randomX + "px";
      button.style.top = randomY + "px";
    }

    // Posisi awal tombol pindah-pindah
    window.onload = () => {
      const button = document.getElementById('movingButton');
      button.style.left = "50%";
      button.style.top = "50%";
      button.style.transform = "translate(-50%, -50%)";
    };
  </script>
</body>
</html>
