<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sorry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    img {
      width: 200px;
      margin-top: 20px;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .green-button {
      background-color: #4CAF50;
      color: white;
    }

    .green-button:hover {
      background-color: #45a049;
    }

    .moving-button {
      background-color: #ff5722;
      color: white;
      position: relative;
    }

    .moving-button:hover {
      animation: move 0.3s ease-in-out forwards;
    }

    @keyframes move {
      0% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(50px);
      }
      100% {
        transform: translateX(-50px);
      }
    }
  </style>
</head>
<body>
  <img src="https://via.placeholder.com/200" alt="Boneka Minta Maaf">
  <h1>akuu mintaa maaf</h1>
  <p>haii, maafin aku dongg plisssss, jangan marah pliss aku harus apa dahh biar ga badmood lagi kmu maafin pliss</p>

  <!-- Tombol untuk kirim ke WhatsApp -->
  <button class="green-button" onclick="redirectToWhatsApp()">Yaa</button>

  <!-- Tombol pindah-pindah -->
  <button class="moving-button" onmouseover="moveButton(this)">Gak!</button>

  <script>
    function redirectToWhatsApp() {
      const message = "Yaaa dehhhh aku maafin";
      const phone = "6288298793719";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.location.href = url;
    }

    function moveButton(button) {
      const randomX = Math.floor(Math.random() * 200) - 100; // Random gerak kiri/kanan
      const randomY = Math.floor(Math.random() * 200) - 100; // Random gerak atas/bawah
      button.style.transform = `translate(${randomX}px, ${randomY}px)`;
    }
  </script>
</body>
</html>
